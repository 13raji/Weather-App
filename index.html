<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    
    <title>Weather 'appening</title>
  </head>
  <body>
    <div class="container">
      <div class="app-wrap">
      <div class="row city-divert">
        <div class="col-2"><a href="#">Cardiff</a></div>
        <div class="col-2"><a href="#">Melbourne</a></div>
        <div class="col-2"><a href="#">New York</a></div>
        <div class="col-2"><a href="#">Florence</a></div>
        <div class="col-2"><a href="#">Vancouver</a></div>
        <div class="col-2"><a href="#">Dehli</a></div>
      </div>
      <form id="search-form">
        <div class="row form-group" >
          <div class="col-2"></div>
          <div class="col-3">
            <button type="button" class="btn btn-link" id="current-location">Current location</button>
          </div>
          <div class="col-5">
            <input
              type="search"
              class="form-control"
              placeholder="City name..."
              id="city-input"
              autocomplete="off"
            />
          </div>
        </div>
        
        <div class="col-4"></div>
        <div class="col-10"><button type="submit" class="btn btn-primary">Search</button></div>
      </form>
    </br>
      <div class="row current">
        <div class="col-2"></div>
        <div class="card current-location col-4">
          <div class="card-body">
            <h5>
              Weather 'appening in:
            </h5>
            <h1 id="city">
            </h1>
            <img src="", alt="" id="icon"/>
            <h3 id="description">
            </h3>
            
          </div>
        </div>
        <div class="card current-temp col-4">
          <div class="card-body">
            <h5>
              <a href="#" id="celcius-link">
                °C
              </a> 
            |
          <a href="#" id="fahrenheit-link">
            °F
          </a></h5>
            <h1 id="current-temp">
            </h1>
            <h5 id="feels-like">
            </h5>
            <h5 id="humidity">
            </h5>
            <h5 id="wind">
            </h5>
            <h7>Last Updated: <span id="date-time-stamp"></span></h7>
          </div>
        </div>
        <div class="col"></div>
      </div>
      
      <div class="row forecast-wrapper" id="forecast">
      </div>
  <p> <a href="https://github.com/13raji/Weather-App">open source code</a> coded by RunRajiRan</p>
</div>
      
    </div>
    <script src="src/index.js">
    </script>
  </body>
</html>
